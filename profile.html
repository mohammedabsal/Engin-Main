<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a href="engindashboard.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
        <div class="profile-card">
            <div class="header">
                <div class="title">
                    <i class="fas fa-user-circle icon"></i>
                    <h2>Profile Settings</h2>
                </div>
                <button class="connections-btn">
                    <i class="fas fa-user-friends"></i> 128 Connections
                </button>
            </div>

            <div class="edit-section">
                <button id="editProfileButton">Edit Profile</button>
            </div>

            <div class="profile-picture-section">
                <div class="profile-picture">
                    <img id="profilePicture" src="https://placehold.co/100x100?text=Profile+Image" alt="Profile">
                    <input type="file" id="profilePictureInput" accept="image/*" disabled>
                    <button id="uploadButton" class="upload-btn">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <p>Upload a profile picture</p>
            </div>

            <form id="profileForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" value="John Doe" disabled>
                </div>
            
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" placeholder="Tell us about yourself..." rows="4" disabled></textarea>
                </div>
            
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="john@example.com" disabled>
                </div>
            
                <div class="form-group has-icon">
                    <label for="linkedin">LinkedIn URL</label>
                    <i class="fab fa-linkedin"></i>
                    <input type="url" id="linkedin" placeholder="https://linkedin.com/in/username" disabled>
                </div>
            
                <div class="form-group has-icon">
                    <label for="location">Location</label>
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="location" placeholder="City, Country" disabled>
                </div>
            
                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" id="role" placeholder="Eg. Full Stack Developer" disabled>
                </div>
            
                <div class="form-group">
                    <label for="skills">Skills</label>
                    <textarea id="skills" placeholder="List your skills (separated by commas)" rows="4" disabled></textarea>
                </div>
            
                <div class="form-group has-icon">
                    <label for="availability">Availability</label>
                    <i class="fas fa-calendar-alt"></i>
                    <select id="availability" disabled>
                        <option value="full-time">Full Time</option>
                        <option value="part-time">Part Time</option>
                        <option value="freelance">Freelance</option>
                        <option value="contract">Contract</option>
                    </select>
                </div>
            
                <div class="form-actions">
                    <button id="saveChangesButton" disabled>Save Changes</button>
                </div>
            </form>
            
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
