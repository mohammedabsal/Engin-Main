<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engin Dashboard</title>
    <link rel="stylesheet" href="engindashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-left">
                <div class="navbar-logo">
                    <i class="fas fa-rocket"></i>
                    <span class="logo-text">Engin</span>
                </div>
            </div>
            <div class="navbar-right">
                <div class="navbar-item">
                    <i class="fas fa-bell"></i>
                    <span class="item-text">Notifications</span>
                </div>
                <div class="navbar-item">
                    <i class="fas fa-comment-alt"></i>
                    <span class="item-text">Messages</span>
                </div>
                <div class="navbar-item">
                    <i class="fas fa-cog"></i>
                    <span class="item-text">Settings</span>
                </div>
                <div class="navbar-item">
                    <i class="fas fa-user-circle"></i>
                    <a href="profile.html"><span class="item-text">Profile</span></a>
                </div>
            </div>
            <!-- Mobile Menu Button -->
            <div class="mobile-menu-icon">
                <i class="fas fa-bars"></i> <!-- Hamburger Icon -->
            </div>
        </div>
        <!-- Mobile Menu (Hidden by default) -->
        <div class="mobile-menu">
            <ul>
                <li><a href="#"><i class="fas fa-bell"></i> Notifications</a></li>
                <li><a href="#"><i class="fas fa-comment-alt"></i> Messages</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="profile.html"><i class="fas fa-user-circle"></i> Profile</a></li>
            </ul>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-grid">
            <div class="dashboard-item" data-action="create-startup">
                <i class="fas fa-rocket icon"></i>
                <span class="item-title" href="createstartup.html">Create Startup</span>
            </div>
            <div class="dashboard-item" data-action="explore-startups">
                <i class="fas fa-search icon"></i>
                <span class="item-title">Explore Startups</span>
            </div>
            <div class="dashboard-item" data-action="networking">
                <i class="fas fa-users icon"></i>
                <span class="item-title">Networking</span>
            </div>
            <div class="dashboard-item" data-action="team">
                <i class="fas fa-user-plus icon"></i>
                <span class="item-title">Team</span>
            </div>
            <div class="dashboard-item" data-action="funding">
                <i class="fas fa-wallet icon"></i>
                <span class="item-title">Funding</span>
            </div>
        </div>
    </div>

    <script src="engindashboard.js"></script>
</body>
</html>
