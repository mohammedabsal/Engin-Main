<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/signuplogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
</head>
<body>

    <div class="container">
        <h2 class="title">Welcome Back</h2>
        <p class="subtitle">Sign in to continue your journey</p>

        <br>

        <div class="social-login">
            <button class="github"><i class="fab fa-github"></i> GitHub</button>
            <button class="google"><i class="fab fa-google"></i> Google</button>
        </div>

        <br>

        <div class="divider">
            <span>Or continue with</span>
        </div>

        <br>

        <p class="role-text">I am a...</p>
        <div class="role-selection">
            <button id="creator-collaborator"><i class="fas fa-user"></i> Creator/Collaborator</button>
            <button id="mentor"><i class="fas fa-chalkboard-teacher"></i> Mentor</button>
            <button id="investor"><i class="fas fa-hand-holding-usd"></i> Investor</button>
        </div>

        <br><br>

        <div class="input-group">
            <input type="email" placeholder="Email address">
            <i class="fas fa-envelope icon"></i>
        </div>

        <div class="input-group password-group">
            <i class="icon fas fa-lock"></i>
            <input type="password" placeholder="Password" id="password">
        </div>

        <div class="options">
            <label class="checkbox">
                <input type="checkbox">
                <span>Remember me</span>
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button class="signin-btn">Sign in</button>

        <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <!-- Firebase Configuration & Sign-In Script -->
  
    <script src="../backend/js/firebase-config.js" type="module"></script>
<script src="../backend/js/signup-login.js" type="module"></script>


</body>
</html>
