<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Waiting List</title>
    <link rel="stylesheet" href="../css/getstarted.css">
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>

    <div class="form-container">
        <h2 class="form-title">Join the <span>Waiting List</span></h2>
        <p class="form-subtitle">Be among the first to experience the future of startup collaboration.</p>

        <form id="waiting-list-form">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="role">Your Role</label>
            <select id="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="creator">Creator/Collaborator</option>
                <option value="investor">Investor</option>
                <option value="mentor">Mentor</option>
            </select>

            <label for="location">Location</label>
            <input type="text" id="location" placeholder="City, Country" required>

            <!-- Share Your Insights (Optional) -->
            <label for="insights">Share Your Insights <span class="optional">(optional)</span></label>
            <textarea id="insights" placeholder="Tell us your thoughts..."></textarea>

            <button type="submit" class="submit-btn">Join Waiting List</button>
        </form>
    </div>

    <script src="../js/getstarted.js"></script>
</body>
</html>
