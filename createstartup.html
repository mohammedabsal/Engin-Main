<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Startup</title>
    <link rel="stylesheet" href="createstartup.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="back">
            <a href="engindashboard.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
        </div>
        <div class="card">
            <div class="header">
                <i class="fas fa-rocket icon"></i>
                <h1>Create Your Startup</h1>
            </div>
            <form id="startup-form">
                <div class="form-group">
                    <label for="project-title">Project Title</label>
                    <input type="text" id="project-title" placeholder="Enter your startup name" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="">Select a category</option>
                        <option>SaaS</option>
                        <option>E-Commerce</option>
                        <option>Fin-Tech</option>
                        <option>HealthTech</option>
                        <option>EdTech</option>
                        <option>AI/ML</option>
                        <option>BlockChain</option>
                        <option>IoT</option>
                        <option>Clean Energy</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="problem-statement">Problem Statement</label>
                    <textarea id="problem-statement" rows="3" placeholder="Describe the problem you're solving" required></textarea>
                </div>
                <div class="form-group">
                    <label for="solution">Solution</label>
                    <textarea id="solution" rows="3" placeholder="Describe your solution" required></textarea>
                </div>
                <div class="form-group">
                    <label for="required-skills">Required Skills</label>
                    <textarea id="required-skills" rows="3" placeholder="List the skills needed (separated by commas)" required></textarea>
                </div>
                <div class="form-group">
                    <label for="team-size">Team Size</label>
                    <input type="text" id="team-size" placeholder="Enter team size" required>
                </div>
                <div class="form-group">
                    <label for="pitch-deck">Pitch Deck</label>
                    <div class="file-upload">
                        <input type="file" id="file-upload" required>
                        <i class="fas fa-upload"></i>
                        <p>Upload a file or drag and drop</p>
                        <p class="subtext">PDF or PowerPoint up to 10MB</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="patent-information">Patent Information</label>
                    <textarea id="patent-information" rows="3" placeholder="Describe any patents or intellectual property" required></textarea>
                </div>
                <div class="submit-container">
                    <button type="submit">Create Startup</button>
                </div>
            </form>
        </div>
    </div>
    <script src="createstartup.js"></script>
</body>
</html>
